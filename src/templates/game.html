{% extends "base.html" %}
{% block body %}

{% include "navbar.html" %}

<div class="content">
  <div class="box">
    <div class="row"><strong>User:</strong> {{ user.name }}</div>
    <div class="row"><strong>Balance:</strong> {{ user.balance }}</div>
  </div>
  
  <div class="box" style="margin-top:1rem;">
    {% if not round_active %}
      <form method="post" action="{{ url_for('bet') }}">
        <label>Place bet</label>
        <input type="number" name="amount" min="1" required />
        <button type="submit">Deal</button>
      </form>
    {% else %}
      <form method="post" action="{{ url_for('hit') }}">
        <button type="submit">Hit</button>
      </form>
      <form method="post" action="{{ url_for('stand') }}">
        <button type="submit">Stand</button>
      </form>
    {% endif %}
  </div>
  
  <div class="box" style="margin-top:1rem;">
    <div class="log">{{ log }}</div>
  </div>
</div>
{% endblock %}
