{% extends "base.html" %}
{% block body %}
<div class="auth-container">
  <div class="auth-box">
    <h2>Create Account</h2>
    <p class="subtitle">Join All In Santos and get rich today</p>

    <form method="post">
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Enter a username..." required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter a password... " required />
      </div>

      <div class="form-group">
        <label for="pref_name">Preferred Name</label>
        <input id="pref_name" name="pref_name" type="text" placeholder="What should we call you?" required />
      </div>

      <button type="submit" class="btn-primary">Sign Up</button>

      <div class="auth-footer">
        <p>Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
      </div>
    </form>
  </div>
</div>
{% endblock %}
