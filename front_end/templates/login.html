{% extends "base.html" %}
{% block body %}
<style>
  body {
    background: linear-gradient(135deg, #000000, #1a0000);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .login-container {
    background: rgba(20, 20, 20, 0.95);
    border: 1px solid #b30000;
    border-radius: 15px;
    padding: 40px;
    width: 370px;
    box-shadow: 0 0 25px rgba(179, 0, 0, 0.4);
    backdrop-filter: blur(6px);
    animation: fadeIn 1s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(15px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 {
    text-align: center;
    color: #b30000;
    margin-bottom: 30px;
    font-weight: 700;
    font-size: 28px;
    letter-spacing: 1px;
    text-shadow: 0 0 5px rgba(179, 0, 0, 0.6);
  }

  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #eee;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 20px;
    border: none;
    border-radius: 8px;
    background-color: #2c2c2c;
    color: #fff;
    font-size: 16px;
    transition: box-shadow 0.3s ease;
  }

  input:focus {
    outline: none;
    box-shadow: 0 0 8px #b30000;
  }

  .btn-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  button {
    background-color: #b30000;
    color: white;
    border: none;
    padding: 10px 22px;
    font-weight: bold;
    font-size: 15px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  button:hover {
    background-color: #990000;
    transform: translateY(-2px);
  }

  a {
    color: #ccc;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s ease;
  }

  a:hover {
    color: #b30000;
    text-decoration: underline;
  }
</style>

<div class="login-container">
  <h2>ðŸŽ° Log In</h2>
  <form method="post">
    <div>
      <label for="username">Username</label>
      <input name="username" id="username" type="text" required />
    </div>
    <div>
      <label for="password">Password</label>
      <input name="password" id="password" type="password" required />
    </div>
    <div class="btn-row">
      <button type="submit">Log In</button>
      <a href="{{ url_for('signup') }}">Need an account?</a>
    </div>
  </form>
</div>
{% endblock %}
